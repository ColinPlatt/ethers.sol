<!DOCTYPE html><html><head><title>TestSite</title></head><body><button id="connectButton">Connect to Wallet</button><script>document.addEventListener("DOMContentLoaded", function() {var connectButton = document.getElementById("connectButton");connectButton.addEventListener("click", async function() {const provider = await connectWallet();if (provider) {await ethereum.request({"method":"eth_accounts","params":[]}).then(async function (accounts) { if (accounts.length === 0) { ethereum.enable().then(function (accounts) { console.log(accounts); }).catch(console.error); } else { console.log(accounts); } }).catch(console.error);}});});const connectWallet=async()=>{if(void 0!==window.ethereum){let e=window.ethereum;if(window.ethereum.providers&&window.ethereum.providers.length){let t=window.ethereum.providers.map(async t=>{t.isMetaMask&&(e=t)});await Promise.all(t)}return e}};</script></body></html>
